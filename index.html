<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://www.campcanary.co.uk/uploads/scissors-icon-grey.png">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissor</title>
</head>

<body>

  <main>

    <h1 class="head">Rock Paper Scissor</h1>

    <div class="flex-container buttons">
      <button class="option-button utility-button" id="rock" value="rock">Rock</button>
      <button class="option-button utility-button" id="paper" value="paper">Paper</button>
      <button class="option-button utility-button" id="scissor" value="scissor">Scissor</button>
    </div>

    <hr>

    <div class="flex-container score-board">
      <div class="score">
        <span class="score-text" id="player-name">Player</span>
        <span class="score-text score-value" id="p-score">0</span>
      </div>


      <div class="score">
        <span class="score-text">Computer</span>
        <span class="score-text score-value" id="c-score">0</span>
      </div>
    </div>

    <hr>

    <div class="winner" id="win-info">
      Press the one of the buttons to start the game
    </div>

  </main>

</body>
<script src="main.js"></script>

</html>
