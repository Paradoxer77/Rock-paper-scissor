<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://www.campcanary.co.uk/uploads/scissors-icon-grey.png">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissor</title>
</head>

<body>

  <main>

    <h1 class="head">Rock Paper Scissor</h1>

    <div class="flex-container buttons">
      <button class="option-button" id="rock">Rock</button>
      <button class="option-button" id="paper">Paper</button>
      <button class="option-button" id="scissor">Scissor</button>
    </div>

    <hr>

    <div class="flex-container score-board">
      <div class="score">
        <span class="score-text">Player</span>
        <span class="score-text score-value">0</span>
      </div>


      <div class="score">
        <span class="score-text">Computer</span>
        <span class="score-text score-value">0</span>
      </div>
    </div>

    <hr>

    <div class="winner">
      Press one of the buttons to start the game
    </div>

    <hr>

    <div class="flex-container buttons">
      <button class="option-button" id="reset">Reset</button>
    </div>

  </main>

</body>
<script src="main.js"></script>

</html>
